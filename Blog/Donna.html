Keystone Resort
March 3, 2024
Hey friends! So, I recently had the opportunity to meet Donna at Keystone Resort and let me tell you, she's a total rockstar on the slopes.
Donna is a newbie snowboarder but she's been absolutely killing it and having a blast learning the ropes. We instantly clicked because we're both new to Colorado and share the same excitement for trying out new things in this beautiful state.

Donna reached out to me because she wanted to capture some awesome shots of her shredding in the mountains to share with her friends and document her new hobby. It was such a pleasure to spend the day with her on the slopes, capturing her infectious energy and enthusiasm for snowboarding.
She agreed to challenge herself and tackle a tree run for the first time, and I was there to capture every moment of her conquering that new experience.

It's always so inspiring to see someone embracing a new passion with such enthusiasm and joy. Donna's dedication to learning how to snowboard and pushing her boundaries is truly admirable.
I had a blast photographing her and capturing the excitement and thrill of her first season on the slopes. Here's to embracing new experiences, having fun, and living life to the fullest!
