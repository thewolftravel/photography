<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KB Photographer</title>
    <link rel="icon" type="image/x-icon" href="icon grey.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="Categories/categories.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif:opsz@12..24&family=Salsa&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif:opsz@12..24&family=Playfair+Display:ital@1&family=Salsa&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="d-flex w-100 h-100 pt-3 mx-auto flex-column">
      <header class="header-container mb-2">
        <div class="mb-3 container">
          <h3 class="float-md-start float-sm-none text-center kb-logo">
            Karina Bittencourt Photography
          </h3>
          <nav class="nav nav-masthead float-md-end justify-content-center">
            <a
              class="nav-link fw-bold py-1 px-2 active"
              aria-current="page"
              href="https://thewolftravel.github.io/photography/"
              >Home</a
            >
          </nav>
        </div>
      </header>

      <section class="pt-3 pb-5 text-center container">
        <div class="row py-lg-3">
          <div class="col-lg-8 col-md-10 mx-auto">
            <button class="btn-insta-link">
              <a
                href="https://thewolftravel.github.io/photography/"
                target="_blank"
                class="insta-links"
              >
                Visit my Portfolio
              </a>
            </button>
            <button class="btn-insta-link">
              <a
                href="https://calendly.com/kbphotographer/30min?month=2023-12"
                target="_blank"
                class="insta-links"
              >
                Schedule a Discovery call
              </a>
            </button>
            <button class="btn-insta-link">
              <a
                href="https://www.facebook.com/KarinaBittencourtPhotographer"
                target="_blank"
                class="insta-links"
              >
                Like my Facebook Page
              </a>
            </button>
            <button class="btn-insta-link">
              <a href="#" target="_blank" class="insta-links">
                Amazon Favorites
              </a>
            </button>
          </div>
        </div>
      </section>

      <div class="album py-5 bg-body-tertiary">
        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            
            <div class="col">
              <div class="card shadow-sm">
                <img
                  src="images/Portrait/Family/Login and Ezra/DSC_8404.jpg"
                  alt=""
                />
              </div>
            </div>
            <div class="col">
              <div class="card shadow-sm">
                <img
                  src="images/Pets/5.JPG"
                  alt="photo of a bernese dog wearing a red coat"
                />
              </div>
            </div>
            <div class="col">
              <div class="card shadow-sm">
                <img
                  src="images/Portrait/Brad/DSC_9299.jpg"
                  alt="black and white photo of a guy smiling at the camera"
                />
              </div>
            </div>
  
          </div>
        </div>
      </div>
      <footer class="text-white-50 footer">
        <p>Â© 2023 Karina Bittencourt Photographer. All rights reserved.</p>
      </footer>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
